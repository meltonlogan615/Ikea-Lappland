<!DOCTYPE html>
<html>
  <head>
    <link href="ikea-lappland.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div id="left-column">
        <div class="box" id="top-left"></div>
        <div class="box" id="center-top-left"></div>
        <div class="box" id="center-bottom-left"></div>
      </div>
      <div id="center-console">
        <div class="large">
          <div class="lower-console" id="console-left"></div>
          <div class="lower-console" id="console-right"></div>
        </div>
      </div>
      <div class="bottom-row">
        <div class="box" id="bottom-left"></div>
        <div class="box" id="bottom-center-left"></div>
        <div class="box" id="bottom-center-center"></div>
        <div class="box" id="bottom-center-right"></div>
        <div class="box" id="bottom-right"></div>
      </div>
    </div>
  </body>
</html>
